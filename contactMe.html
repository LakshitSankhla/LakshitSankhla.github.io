<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="styles.css">
  <title>Contact Me</title>
</head>

<body class="contactBody">
  <div class="contact">
    <h1 class="contacth1">Get in Touch</h1>
    <p>Follow us on <i class="fa fa-instagram fa-4x icon-3d"></i></p>
    <p>Connect with us on <i class="fa fa-facebook fa-4x icon-3d"></i></p>
    <p>Follow us on <i class="fa fa-twitter fa-4x icon-3d"></i></p>
    <p>Follow us on<i class="fa fa-github fa-4x icon-3d"></i></p>

  </div>
  <div class="form">
    <h2>Still want to contact?</h2>
    <h2>Fill the form and wait for the call!!</h2>

    <form class="formC" action="index.html" method="post">
      <div class="">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
      <div class="">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>


      <div class="">
        <label for="number">Mobile Number</label>
        <input type="text" id="number" name="Number" placeholder="Your Mobile Number..">

      </div>
      <div class="">
        <label for="number">Email</label>
        <input type="text" id="email" name="email" placeholder="YourEmail Address..">

      </div>
      <div class="">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="usa">India</option>
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
      </div>


      <div class="">
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.."></textarea>

        <input type="submit" value="Submit">
    </form>
  </div>


</body>

</html>
